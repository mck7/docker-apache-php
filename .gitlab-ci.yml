
image: docker:latest
services:
  - docker:dind
stages:
  - build
build:
  stage: build
  script:
    - docker login --username="${DOCKER_USER}" --password="${DOCKER_PASS}"
    - docker build --rm -t "mck7/${CI_PROJECT_NAME/docker-/}:${CI_BUILD_REF_NAME}" .
    - docker push "mck7/${CI_PROJECT_NAME/docker-/}:${CI_BUILD_REF_NAME}"
